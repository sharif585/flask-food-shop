<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else "Food Shop - Flask" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand">
        üçî <span>Food Shop</span>
        <small>Flask Project</small>
      </div>

      <nav class="nav">
        <a href="{{ url_for('index') }}">Menu</a>
        <a class="cart-link" href="{{ url_for('cart') }}">Cart</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <div class="flash-wrap">
          {% for category, msg in messages %}
            <div class="flash flash-{{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">
      <small>¬© {{ 2026 }} Food Shop | Built with Flask</small>
    </div>
  </footer>

</body>
</html>
